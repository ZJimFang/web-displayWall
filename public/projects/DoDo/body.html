<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="pc.js"></script>
    <title>膚色</title>
    <link rel="icon" href="img/icon.png">
    <style>
        @media screen {
            div {columns: 1;}
        }
        .row{
        height: 80px;
        }
        body {
          background-color: #f4f0e6;
        }
        .card {
          transform:scale(1,1);transition: all 1s ease-out;
        }
        .card:hover {
          transform:scale(1.2,1.2);
        }
        button 
        {
          display: block;
          margin: auto;
          background-color: #ea7070;
          padding: 10px 15px;
          border: 0px;
          border-radius: 7px;
          cursor: pointer; 
          transform:scale(1,1);transition: all 1s ease-out;
          position: relative;
          top: 50px;
        }
        button:hover {
          transform:scale(1.2,1.2);
        }
        a {
          color: #f4f0e6 !important;
          font-size: 16px;
          font-weight: bold;
          text-decoration:none;
        }
    </style>
</head>
<body>
  <br>
  &emsp;
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <div class="card">
                    <img src="img/body1.png" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">白皙肌</h5>
                    </div>
                    <div class="card-footer">
                      <small class="text-muted">看起來膚色亮白但容易膚色不均，會偏黃或偏粉</small>
                    </div>
                </div>
            </div>
            <div class="col">
              <div class="card">
                 <img src="img/body2.png" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">粉紅瓷肌</h5>
                  </div>
                  <div class="card-footer">
                    <small class="text-muted">膚質看起來很薄透，膚色偏冷的粉紅色</small>
                  </div>
              </div>
            </div>
            <div class="col">
                <div class="card">
                 <img src="img/body3.png" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">偏黃肌</h5>
                  </div>
                  <div class="card-footer">
                    <small class="text-muted">正常多數亞洲女性皆是此肌膚，肌膚偏黃或膚色不均</small>
                  </div>
                </div>
              </div>
            <div class="col">
                <div class="card">
                  <img src="img/body4.png" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">小麥肌</h5>
                  </div>
                  <div class="card-footer">
                    <small class="text-muted">較深的偏黃色肌膚，膚質會比較不透明感，但斑點與瑕疵會比較不明顯</small>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <button><a href="lip.html">NEXT</a></button>
</body>
</html>
