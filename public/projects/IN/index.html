    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" href="./img/logo.png">
    <script src="index.js"> </script>
</head>
<body>
    <div class="container-fluid">
        <header>
            <img src="./img/logo.png" alt="" width="90px" height="100px">
        </header>

        <nav>
          <ul>
            <li><a href="./page/fashion.html">當季最新時尚</a></li>
            <li><a href="./page/draw.html">抽籤頁面</a></li>
            <li><a href="./page/in.html">全體展示</a></li>
            <li><a href="./page/shoes.html">單一球鞋介紹</a></li>
          </ul>
        </nav>

        <div class="pic">
        <img src="./img/img/left.png" onclick="clickLeft();" style="height: 50px; width: 50px; position: absolute;left: 3%;top: 50%; ">
        <img src="./img/img/right.png" onclick="clickRight();" style="height: 50px; width: 50px; position: absolute;right: 3%;top: 50%;">
        <img id="main" class="main" src="./img/img/9.png" onclick="clickImg();">
        </div>

        <footer>
            <br>
            <p>課堂使用,若有侵權請來信告知 <br>Copyright © 2022 Department of Information Communication.Yuan Ze University.</p>
        </footer>
    </div>
</body>
<script>
    x=9;
    function clickLeft () {
        x--;
        if(x > 14) {
            x -= 6;
        }
        if(x < 9) {
            x += 6;
        }
        document.getElementById("main").src="./img/img/"+x+".png";
    }
    function clickRight () {
        x++;
        if(x > 14) {
            x -= 6;
        }
        if(x < 9) {
            x += 6;
        }
        document.getElementById("main").src="./img/img/"+x+".png";
    }
    function clickImg () {
        if(x < 10) {
            document.location.href="./page/shoe"+x+".html";
        }
        document.location.href="./page/shoe0"+x+".html";
        if(x >= 10) {
            document.location.href="./page/shoe"+x+".html";
        }
    }
</script>
</html>
