            }

                vertical-align: middle;

            #menu {
                clear: both;
                background: black;
                max-height: 0;
                overflow: hidden;
            }

            #head li {
                text-align: center;
            }

            .headera {
                display: block;
                padding: 10px 0;
                font-size: 18px;
                color: white;
            }

            .headera:hover {
                background: white;
                color: black;
            }

            #headache a:hover {

                color: transparent;
            }

            #headache {
