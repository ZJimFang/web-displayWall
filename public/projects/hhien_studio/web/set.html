         function Hello(){

        function add(th){
   
   
   //獲得上一個節點物件(因為input在reduce的上面)
	var pre = th.previousElementSibling;
	//改變節點的值
	pre.value = Number(pre.value) + 1;
}
/*
   減少
*/
function reduce(th){
  
  
   ///獲得下一個節點物件(因為Input在add的下面)
	var nex = th.nextElementSibling;
	//改變節點的value值
	nex.value = Number (nex.value) - 1;
}

    </script>
