    <style>
        /*-----------------------------------*\
 * #style.css
\*-----------------------------------*/

        /*-----------------------------------*\
 * #CUSTOM PROPERTY
\*-----------------------------------*/

        :root {

            /**
 * colors
 */

            --middle-blue-green: hsl(176, 35%, 63%);
            --sonic-silver: hsl(0, 0%, 44%);
            --eerie-black: hsl(0, 0%, 9%);
            --ocean-green: hsl(148, 45%, 58%);
            --candy-pink: hsl(356, 65%, 63%);
            --cultured: hsl(0, 0%, 96%);
            --white: hsl(0, 0%, 100%);
            --black: hsl(0, 0%, 0%);

            /**
 * typography
 */

            --ff-jost: "Jost", sans-serif;

            --fs-1: 2.5rem;
            --fs-2: 1.75rem;
            --fs-3: 1.625rem;
            --fs-4: 1.5rem;
            --fs-5: 1.375rem;
            --fs-6: 1.25rem;
            --fs-7: 1.125rem;
            --fs-8: 0.938rem;
            --fs-9: 0.875rem;
            --fs-10: 0.813rem;

            --fw-500: 500;
            --fw-600: 600;

            /**
 * transition
 */

            --transition-1: 0.25s ease;
            --transition-2: 0.75s ease;
            --cubic-out: cubic-bezier(0.51, 0.03, 0.64, 0.28);
            --cubic-in: cubic-bezier(0.33, 0.85, 0.56, 1.02);

            /**
 * spacing
 */

            --section-padding: 60px;

        }





        /*-----------------------------------*\
* #RESET
\*-----------------------------------*/

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        a,
        img,
        span,
        input,
        button,
        ion-icon {
            display: block;
        }

        input,
        button {
            background: none;
            border: none;
            font: inherit;
        }

        button {
            text-align: left;
            cursor: pointer;
        }

        input {
            width: 100%;
            outline-color: var(--middle-blue-green);
        }

        img {
            height: auto;
        }

        ion-icon {
            pointer-events: none;
        }

        html {
            font-family: var(--ff-jost);
            color: var(--sonic-silver);
            scroll-behavior: smooth;
        }

        body {
            background: var(--white);
            padding-block: 70px;
        }

        /*-----------------------------------*\
        * #REUSED STYLE
        \*-----------------------------------*/

        .container {
            padding-inline: 15px;
        }

        a,
        button {
            transition: var(--transition-1);
        }

        h3>a {
            color: inherit;
        }

        .h1,
        .h2,
        .h3,
        .h4 {
            color: var(--eerie-black);
            font-weight: var(--fw-600);
        }

        .h1 {
            font-size: var(--fs-1);
            line-height: 1;
        }

        .h2 {
            font-size: var(--fs-2);
        }

        .h3 {
            font-size: var(--fs-6);
        }

        .h4 {
            font-size: var(--fs-7);
            font-weight: var(--fw-500);
        }

        .btn {
            background: var(--background, var(--eerie-black));
            color: var(--color, var(--white));
            font-weight: var(--fw-600);
            height: var(--height, 60px);
            padding-inline: 50px;
            border: 1px solid var(--border-color, var(--eerie-black));
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-primary:is(:hover, :focus) {
            --background: var(--white);
            --color: var(--eerie-black);
            --border-color: var(--eerie-black);
        }

        .btn-secondary {
            --height: 50px;
            --background: var(--white);
            --color: var(--eerie-black);
            --border-color: var(--white);
        }

        .btn-secondary:is(:hover, :focus) {
            --background: var(--eerie-black);
            --color: var(--white);
            --border-color: var(--eerie-black);
        }

        .btn-outline {
            --height: 50px;
            --background: var(--white);
            --color: var(--eerie-black);
            --border-color: var(--eerie-black);
            padding-inline: 40px;
        }

        .btn-outline:is(:hover, :focus) {
            --background: var(--eerie-black);
            --color: var(--white);
            --border-color: var(--eerie-black);
        }

        .section {
            padding-block: var(--section-padding);
        }

        .w-100 {
            width: 100%;
        }

        .section-title {
            text-align: center;
            margin-bottom: 30px;
        }

           /*-----------------------------------*\
            * #HERO
            \*-----------------------------------*/
                
            .hero {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: left;
            width: 100%;
            min-height: 80vh;
            padding-block: var(--section-padding);
            display: flex;
            align-items: center;
        }

        .hero .container {
            width: 100%;
        }

        .hero-subtitle {
            color: var(--eerie-black);
            font-size: var(--fs-4);
            font-weight: var(--fw-600);
            margin-bottom: 20px;
        }

        .hero-title {
            margin-bottom: 35px;
            max-width: 12ch;
        }





        /*-----------------------------------*\
        * #SERVICE
        \*-----------------------------------*/

        .service {
            padding-block: 45px;
        }

        .service-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .service-item {
            max-width: 235px;
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 20px;
        }

        .service-item-icon {
            width: 45px;
        }

        .service-item-icon img {
            margin-inline: auto;
        }

        .service-item-title {
            color: var(--eerie-black);
            font-size: var(--fs-7);
            font-weight: var(--fw-600);
        }





        /*-----------------------------------*\
* #CATETORY
\*-----------------------------------*/

        .category {
            padding-top: 0;
        }

        .category-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .category-item {
            width: 100%;
            position: relative;
        }

        .category-banner {
            background: var(--cultured);
            aspect-ratio: 2 / 2.35;
            overflow: hidden;
        }

        .category-banner img {
            height: 100%;
            object-fit: cover;
            transition: var(--transition-2);
        }

        .category-item:hover .category-banner img {
            transform: scale(1.05);
        }

        .category-item .btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: max-content;
            padding-inline: 30px;
        }





        /*-----------------------------------*\
* #PRODUCT
\*-----------------------------------*/

        .filter-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px 20px;
            margin-bottom: 50px;
        }

        .filter-btn {
            color: inherit;
            font-size: var(--fs-7);
            font-weight: var(--fw-500);
        }

        .filter-btn.active {
            color: var(--eerie-black);
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px 25px;
            margin-bottom: 60px;
        }

        .product-card .card-banner {
            position: relative;
            margin-bottom: 20px;
        }

        .product-card .card-badge {
            background: var(--eerie-black);
            color: var(--white);
            position: absolute;
            top: 0;
            left: 0;
            font-size: var(--fs-9);
            font-weight: var(--fw-500);
            padding: 3px 10px;
        }

        .product-card .card-badge.red {
            background: var(--candy-pink);
        }

        .product-card .card-badge.green {
            background: var(--ocean-green);
        }

        .product-card .card-actions {
            display: flex;
            height: 45px;
        }

        .product-card .card-action-btn {
            border: 1px solid var(--cultured);
            width: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            background: var(--white);
            color: var(--eerie-black);
        }

        .product-card .card-action-btn:is(:hover, :focus) {
            border-color: var(--eerie-black);
        }

        .product-card .cart-btn {
            flex-grow: 1;
            background: var(--eerie-black);
            color: var(--white);
            border-color: var(--eerie-black);
        }

        .product-card .cart-btn:is(:hover, :focus) {
            background: var(--white);
            color: var(--eerie-black);
        }

        .product-card .card-action-btn ion-icon {
            font-size: 20px;
        }

        .product-card .card-title {
            margin-bottom: 5px;
        }

        .product-card .card-price {
            color: var(--eerie-black);
            font-size: var(--fs-8);
            font-weight: var(--fw-500);
        }

        .product-card .card-price data:not(:first-child) {
            color: var(--sonic-silver);
            margin-left: 5px;
            text-decoration: line-through;
        }

        .product .btn {
            margin-inline: auto;
        }





        /*-----------------------------------*\
* #BLOG
\*-----------------------------------*/

        .blog .section-title {
            margin-bottom: 40px;
        }

        .blog-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
        }

        .blog-card .card-banner {
            background: var(--cultured);
            aspect-ratio: 2 / 1.37;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .blog-card .card-banner img {
            height: 100%;
            object-fit: cover;
            transition: var(--transition-2);
        }

        .blog-card:hover .card-banner img {
            transform: scale(1.05);
        }

        .blog-card .card-content {
            padding-inline: 20px;
        }

        .blog-card .card-meta-list {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 10px;
        }

        .blog-card .card-meta-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .blog-card .card-meta-item ion-icon {
            font-size: 17px;
            --ionicon-stroke-width: 30px;
        }

        .blog-card .card-meta-link {
            color: inherit;
            font-size: var(--fs-9);
            font-weight: var(--fw-500);
            text-transform: uppercase;
        }

        .blog-card .card-meta-link:is(:hover, :focus) {
            color: var(--eerie-black);
        }

        .blog-card .card-title {
            line-height: 1.4;
            text-align: center;
        }





        /*-----------------------------------*\
* #NEWSLATTER
\*-----------------------------------*/

        .newsletter {
            padding-bottom: 120px;
        }

        .newsletter-card {
            background-color: var(--cultured);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: left;
            padding: 80px 15px;
            text-align: center;
        }

        .newsletter-card .card-title {
            color: var(--eerie-black);
            font-size: var(--fs-3);
            font-weight: var(--fw-500);
            line-height: 1.2;
            margin-bottom: 30px;
        }

        .newsletter-card .card-text {
            margin-bottom: 30px;
        }

        .newsletter-card .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .newsletter-card .input-field {
            background: var(--white);
            height: 60px;
            padding-inline: 50px 20px;
            border-radius: 6px;
        }

        .newsletter-card .input-wrapper ion-icon {
            font-size: 18px;
            position: absolute;
            top: 50%;
            left: 25px;
            transform: translateY(-50%);
        }

        .newsletter-card .btn {
            gap: 10px;
        }

            /*-----------------------------------*\
        * #MEDIA QUARIES
        \*-----------------------------------*/

                /**
        * responsive for larger than 480px screen
        */

        @media (min-width: 480px) {
        
        /**
        * CUSTOM PROPERTY
        */
        
        :root {
        
            /**
        * typography
        */
        
            --fs-1: 3rem;
            --fs-2: 2rem;
        
        }



        /**
        * CATEGORY
        */

        .category-list>li {
            width: calc(50% - 15px);
        }



        /**
        * PRODUCT
        */

        .product-list>li {
            width: calc(50% - 12.5px);
        }

        }

         /**
        * responsive for larger than 580px screen
        */

        @media (min-width: 580px) {
        
        /**
        * CUSTOM PROPERTY
        */
        
        :root {
        
            /**
        * typography
        */
        
            --fs-1: 3.75rem;
            --fs-2: 2.375rem;
            --fs-3: 2.25rem;
        
        }



        /**
        * REUSED STYLE
        */

        .container {
            max-width: 550px;
            margin-inline: auto;
        }

        }





        /**
        * responsive for larger than 768px screen
        */

        @media (min-width: 768px) {
        
        /**
        * REUSED STYLE
        */
        
        .container {
            max-width: 700px;
        }



        /**
        * HERO
        */

        .hero {
            background-position: center;
            min-height: 800px;
        }



        /**
        * BLOG
        */

        .blog-list>li {
            width: calc(50% - 15px);
        }



        /**
        * NEWSLETTER
        */

        .newsletter-card>* {
            max-width: 480px;
            margin-inline: auto;
        }

        .newsletter-card .card-form {
            position: relative;
        }

        .newsletter-card .input-wrapper {
            margin-bottom: 0;
        }

        .newsletter-card .btn {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: max-content;
            padding-inline: 35px;
            border-radius: 0 6px 6px 0;
        }


        }

            /**
        * responsive for larger than 992px screen
        */

        @media (min-width: 992px) {
        
        /**
        * CUSTOM PROPERTY
        */
        
        :root {
        
            /**
        * typography
        */
        
            --fs-1: 5rem;
        
        }



        /**
        * RESET
        */

        body {
            padding-block: 0;
        }



        /**
        * REUSED STYLE
         */

        .container {
            max-width: 950px;
        }
        }


                    /**
         * CATEGORY
         */

         .category-list>li:not(:first-child, :nth-child(2)) {
                        width: calc(25% - 22.5px);
                    }
                
                
                
                    /**
         * PRODUCT
         */
                
                    .product-list>li {
                        width: calc(33.33% - 16.66px);
                    }
                
                    .product-card .card-actions {
                        position: absolute;
                        bottom: 20px;
                        left: 20px;
                        right: 20px;
                        transform: translateY(100px);
                        visibility: hidden;
                        transition: var(--transition-1);
                    }
                
                    .product-card .card-banner {
                        overflow: hidden;
                    }
                
                    .product-card .card-banner:hover .card-actions {
                        visibility: visible;
                        transform: translateY(0);
                    }
                
                    .product-card .card-action-btn:first-child {
                        border-radius: 6px 0 0 6px;
                    }
                
                    .product-card .card-action-btn:last-child {
                        border-radius: 0 6px 6px 0;
                    }
                
                
                
                    /**
         * BLOG
         */
                
                    .blog-list>li {
                        width: calc(33.33% - 20px);
                    }
                
                
                
                    /**
         * NEWSLETTER
         */
                
                    .newsletter-card .card-form {
                        max-width: 650px;
                    }
                
                
                
                
                
                /**
        * responsive for larger than 1200px screen
        */
                
                @media (min-width: 1200px) {
                
                    /**
         * CUSTOM PROPERTY
         */
                
                    :root {
                    
                        /**
           * typography
           */
                    
                        --fs-1: 6.25rem;
                    
                    }
                
                
                
                    /**
         * REUSED STYLE
         */
                
                    .container {
                        max-width: 1150px;
                    }
                
                }
            
                    /**
         * PRODUCT
         */
            
         .product-list>li {
                        width: calc(25% - 18.75px);
                    }
                

    </style>
