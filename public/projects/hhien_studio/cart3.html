<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 1300px;
            margin:0 auto;
        }
        
        header {
            background-color: #e8e8e8;
            height:160px;
            padding: 10px 15px;
            padding-top: 40px;
        }

        header p{
            font-size: 18px;
            margin-right: 250px;
            padding-top: 35px;
        }

       header div {
            position: absolute;
            top: 60px;
            right: 160px;
        }

        header a #logo {
            position: absolute;
            left: 140px;
        }

       body{
           background-color: #e8e8e8;
        }

       #top{
            width: 80%;
            padding: 4%;
            margin-inline: 35%;
            margin-left: 300px;
            font-size: 27px;
        }

        .circle{
            background-color: rgb(255, 255, 255);
            border:none;
            margin: auto;
            padding: 3%;
            border-radius: 50%;
            text-align: center;
            text-decoration-color: black;
        }

        section{
           width: 70%;
           height: 100%;
           padding: 3%;
           margin: auto;
           background-color: rgba(255, 255, 255, 0.829);
           display: flex;
        }
        
        article{
            flex: 1;
            padding: 30px;
        }

        #line:after{
            content: '';
            height: 750px;
            width: 1px;
            background: #000000;
            background: #000000;
            display: inline-block;
            vertical-align: middle;
        }

        aside{
            flex:1;
            padding: 30px;
        }

        .box0{
            width: 80%;
            margin-left: 10%;
            padding: 3%;
            background-color: rgba(52, 52, 52, 0.077);
            border: 1px solid rgb(0, 0, 0);
            border-radius: 10px;
        }

        .box1{
            width: 80%;
            margin-top: 18%;
            margin-left: 10%;
            padding: 4%;
            background-color: rgba(52, 52, 52, 0.077);
            border: 1px solid rgb(0, 0, 0);
            border-radius: 10px;
        }

        .box2{
            width: 80%;
            margin-left: 8%;
            padding: 4%;
            background-color: rgba(52, 52, 52, 0.077);
            border: 1px solid rgb(0, 0, 0);
            border-radius: 10px;
        }

        .titleWeight{
            font-size: large;
            font-weight: bolder;
        }

        .formLeft{
            width: 100px;
            margin-left: 10%;
            padding: 1.5%;
        }

        .formRight{
            width: 100%;
            padding: 5%;
            margin-left: 10%;
        }

        .fill{
            width: 100px;
            margin-left: 10%;
            padding: 1.5%;
        }

        #bill{
            padding: 0;
            margin-left: 10%;
            margin-top: 7%;
            font-family: "Roboto Condensed", sans-serif, 微軟正黑體;
        }

        table{
            width: 400px;
            height: 200px;
            padding: 10%;
            border: 1px;
            border-color: aliceblue;
        }

        table,tr{
        border: 1px solid;
        padding: 0;
        }

        td{
            border: 1px solid;
            width: 10%;
            border-style:outset;
        }

        a {
            color: black;
            text-decoration: none
        }

        a:hover {
            color: rgb(109, 46, 46);
            text-decoration: underline
        }

        div#click{    
            width: 100%;
            padding: 13%;
            margin-top: 27%;
        }

        .button {
            width: 100px;
            height: 35px;
            background-color: rgba(52, 52, 52, 0.077);
            border: 1px solid;
            border-color: ivory;
            border-radius: 8px;
            font-weight: bolder;
            font-size: larger;
            position: relative;
            left: 36.5%;
            top: 26px;
            margin-left: 120px;
        }

        .button:hover{
            color: rgb(89, 62, 62);
            text-decoration: underline;
            background-color: rgba(137, 134, 134, 0.31);
        }

        #last p{
            font-size: 30px;
            text-align: center;
        }
   
       </style>

</head>
<body>
    <div id="container">
        <header>
            <a href ="index.html"><img src="props/logo.png" alt="" width=230px></a>
            <div>
                <a href="index.html"><p>繼續購物</p>
                <img src="img/triangle.png" alt="" height="15px"></a>
            </div>
        </header>
    <hr>

    
    <br>
    <div id="top">
        <span class="circle">購物車</span>  &nbsp;>&nbsp; 
        <span class="circle">&nbsp;&nbsp;&nbsp;付款&nbsp;&nbsp;&nbsp;</span>  &nbsp;>&nbsp;
        <span class="circle" span style="color:rgb(255, 255, 255); background-color: black;">訂單完成</span>
    </div>
    <div id="last">
    <p id="word">謝謝購買，我們將盡快為您出貨!</p>
    <div>
        <a href="index.html"><button type="button" name="button" class="button"> 回首頁</button></a>

    </div>
    </div>



    </div>
</body>
</html>
