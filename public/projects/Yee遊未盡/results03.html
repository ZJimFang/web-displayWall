  <style>
    html {
      scroll-behavior: smooth;
    }

    /* body{
            background-color: #212529;

    .typing-txt-block {
      height: 70vh;
      display: block;
      /* background-image: url("../images/bg-banner-01.jpg"); */
      background-size: cover;
      background-repeat: no-repeat;
    }

    .typing-txt-block .container h1 {
      position: relative;
      top: 40%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      text-transform: uppercase;
      margin: 0;
      padding: 0;
      letter-spacing: 5px;
      color: transparent;
    }

    .typing-txt-block .container h1::before {
      content: attr(data-text);
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      color: #fff;
      overflow: hidden;
      border-right: 1px solid #fff;
      animation: type 1s steps(18), blink 0.5s infinite alternate;
      -webkit-animation: type 1s steps(18), blink 0.5s infinite alternate;
      white-space: nowrap;
    }

    section {
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #sec-1 {
      position: relative;
    }

    #sec-2 {
      color: #fff;
    }

    .scroll-down {
      height: 100px;
      width: 70px;
      border: 2px solid white;
      position: absolute;
      left: 50%;
      top: 60%;
      bottom: 20px;
      border-radius: 50px;
      cursor: pointer;
      display: none;
    }

    .scroll-down::before,
    .scroll-down::after {
      content: '';
      position: absolute;
      top: 20%;
      left: 50%;
      border: 2px solid white;
      height: 10px;
      width: 10px;
      transform: translate(-50%, -50%) rotate(45deg);
      border-top: transparent;
      border-left: transparent;
      animation: scroll-down 1s ease-in-out infinite;
    }

    .scroll-down::after {
      top: 30%;
    }

    @keyframes scroll-down {
      0% {
        opacity: 0;
      }

      30% {
        opacity: 1;
      }

      60% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        top: 90%;
      }
    }

    @keyframes type {
      0% {
        width: 0%;
      }

      100% {
        width: 40%;
      }
    }

    @keyframes blink {
      from {
        border-color: transparent;
      }

      to {
        border-color: #fff;
      }
    }

    .bg {
      background-image: url("assets/img/result_bg.jpg");
      background-position: center;
      background-attachment: relative;
    }
  </style>
  <script>
    $(document).ready(function () {
      $('.scroll-down').delay(2000).fadeIn(300);
    });
