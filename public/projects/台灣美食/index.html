        .modal {
  --gap: 15px;

  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  box-sizing: border-box;
  padding: var(--gap);
  background: rgba(0, 0, 0, 0.5);
  font-family: sans-serif;
}

.modal__inner {
  background: #ffffff;
  width: 100%;
  max-width: 800px;
  overflow: hidden;
  border-radius: 4px;
}

.modal__top {
  display: flex;
  align-items: center;
  background-color: #eeeeee;
}

.modal__title {
  flex-grow: 1;
  padding: 0 var(--gap);
  font-size: 20px;
}

.modal__close {
  display: flex;
  align-items: center;
  cursor: pointer;
  padding: var(--gap);
  background: none;
  border: none;
  outline: none;
}

.modal__content {
  padding: 0 var(--gap);
  line-height: 1.5;
}

.modal__bottom {
  text-align: right;
  padding: 0 var(--gap) var(--gap) var(--gap);
}

.modal__button {
  display: inline-block;
  padding: 6px 12px;
  background: #009578;
  border: none;
  outline: none;
  border-radius: 3px;
  color: #ffffff;
  cursor: pointer;
  font-size: 18px;
}

.modal__button:not(:last-child) {
  margin-right: var(--gap);
}

.modal__button:hover {
  background: #008066;
}

    <script >
        function showModal(titleHtml, contentHtml, buttons) {
       const modal = document.createElement("div");
     
       modal.classList.add("modal");
       modal.innerHTML = `
             <div class="modal__inner">
                 <div class="modal__top">
                     <div class="modal__title">${titleHtml}</div>
                     <button class="modal__close" type="button">
                         <span class="material-icons">close</span>
                     </button>
                 </div>
                 <div class="modal__content"> 
                  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdSs_d611oKgn7w_lUiRlt5fNttlcT839b1qInUDMECT2CO-w/viewform?embedded=true" width="100%" height="400px" frameborder="0" marginheight="0" marginwidth="0">載入中…</iframe>
                  </div>

                  <div class="path">
                    <ul>
                    <li>對哪一個區域的美食感到好奇?</li>
                  <button type="button" class="btn btn-info">
                    <a href="area.html#area1" class="patha">北部</a>
                    </button>
                    <button type="button" class="btn btn-info">
                    <a href="area.html#area2" class="patha">中部</a>
                    </button>
                    <button type="button" class="btn btn-info">
                    <a href="area.html#area3" class="patha">南部</a>
                    </button>

                  </ul>

                    </div>

                 <div class="modal__bottom"></div>
             </div>
         `;
     
       for (const button of buttons) {
         const element = document.createElement("button");
     
         element.setAttribute("type", "button");
         element.classList.add("modal__button");
         element.textContent = button.label;
         element.addEventListener("click", () => {
           if (button.triggerClose) {
             document.body.removeChild(modal);
           }
     
           button.onClick(modal);
         });
     
         modal.querySelector(".modal__bottom").appendChild(element);
       }
     
       modal.querySelector(".modal__close").addEventListener("click", () => {
         document.body.removeChild(modal);
       });
     
       document.body.appendChild(modal);
     }
     
     showModal("請回答以下問題", "<p></p>",[]);
    
    </script>
