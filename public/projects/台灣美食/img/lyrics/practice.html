<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.border{
            border: 1px solid teal;
            width: 120px;
            height: 30px;
        }
        .mydiv{
            border: 1px solid teal;
            width: 120px;
            height: 30px;
            background-image: url("img/IMG-5259.jpg");
        }

        .border:hover + div.mydiv{
            background-image: url("img/IMG-5431.JPG");
        }

        .border2{
            width: 120px;
            height: 30px;
            border: 1px solid hotpink;
        }

        .divb{
            width: 120px;
            height: 30px;
            border: 1px solid hotpink;
            background-image: url("img/IMG-5431.JPG");
            background-size: cover;
        }
        div.border2:hover .divb{
            background-image: url("img/IMG-5259.jpg");
        }


     </style>
</head>
<body>
    <div class="border">滑鼠移到我上方</div>
    <div class="mydiv"></div>

    <div class="border2">滑鼠移到我上方 
        <div class="divb"></div>   
    </div>
</body>
</html>
